<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>仿微信公众号页面</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- 文章主体容器 -->
    <article class="article - container">
        <!-- 文章头部 -->
        <header>
            <h1>这是文章标题</h1>
            <!-- 作者信息 -->
            <p class="author">作者：[你的名字]</p>
            <!-- 发布日期 -->
            <p class="date">发布日期：[具体日期]</p>
        </header>
        <!-- 文章内容部分 -->
        <section class="content">
            <p>这是文章的正文内容部分，你可以在这里撰写类似微信公众号文章的内容。</p>
            <p>例如，你可以分享一些有趣的故事、知识或者观点。</p>
            <!-- 插入视频 -->
            <video controls width="640" height="360" src="media/myvideo.mp4">
                您的浏览器不支持视频标签，请更换浏览器查看。
            </video>
        </section>
    </article>
    <!-- 引入JavaScript文件（如果有更多交互需求可在这个文件里编写代码） -->
    <script src="js/main.js"></script>
</body>

</html>
