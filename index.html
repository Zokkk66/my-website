<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>多功能网页框架</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- 导航栏 -->
     <nav>
         <ul>
             <li><a href="#home">首页</a></li>
             <li><a href="#about">关于我们</a></li>
             <li><a href="#products">产品</a></li>
             <li><a href="#contact">联系方式</a></li>
         </ul>
     </nav>

     <!-- 搜索框 -->
     <div class="search-container">
         <input type="text" id="search-box" placeholder="搜索...">
         <button onclick="search()">搜索</button>
     </div>

     <!-- 主要内容区域 -->
     <main>
         <!-- 视频 -->
         <section class="video-section">
             <video id="myVideo" controls>
                 <source src="path_to_your_video.mp4" type="video/mp4">
                 您的浏览器不支持视频标签。
             </video>
         </section>

         <!-- 音频 -->
         <section class="audio-section">
             <audio id="myAudio" controls>
                 <source src="path_to_your_audio.mp3" type="audio/mpeg">
                 您的浏览器不支持音频标签。
             </audio>
         </section>

         <!-- 图片 -->
         <section class="image-section">
             <img src="path_to_your_image.jpg" alt="描述图片内容">
         </section>

         <!-- 项目列表 -->
         <section class="projects">
             <h2>项目列表</h2>
             <ul>
                 <li><a href="link_to_project1.html">项目1</a></li>
                 <li><a href="link_to_project2.html">项目2</a></li>
                 <li><a href="link_to_project3.html">项目3</a></li>
             </ul>
         </section>

         <!-- 表格 -->
         <section class="table-section">
             <h2>示例表格</h2>
             <table>
                 <tr>
                     <th>姓名</th>
                     <th>年龄</th>
                     <th>职业</th>
                 </tr>
                 <tr>
                     <td>张三</td>
                     <td>28</td>
                     <td>工程师</td>
                 </tr>
                 <tr>
                     <td>李四</td>
                     <td>25</td>
                     <td>设计师</td>
                 </tr>
             </table>
         </section>

         <!-- 商店 -->
         <section class="store">
             <h2>商店</h2>
             <div class="product">
                 <img src="path_to_product_image.jpg" alt="产品1">
                 <h3>产品1</h3>
                 <p>价格: $100</p>
                 <button onclick="addToCart('产品1', 100)">加入购物车</button>
             </div>
             <!-- 可以复制以上div来添加更多产品 -->
         </section>

         <!-- 动态内容 -->
         <section class="dynamic-content">
             <h2>动态内容</h2>
             <p id="dynamic-text">这里将显示动态内容。</p>
         </section>
     </main>

     <!-- 页脚 -->
     <footer>
         <p>版权所有 &copy; 2024</p>
     </footer>

     <script src="script.js"></script>
</body>
</html>
