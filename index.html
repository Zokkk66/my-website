<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整合后的网页</title>
    <style>
        /* 整体页面布局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 头部样式 */
        header {
            background-color: #24292e;
            color: white;
            padding: 10px;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 媒体查询，用于响应式导航栏 */
        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
            }
        }

        /* 自定义彩色字体样式，这里以红色为例 */
     .colored - text {
            color: red;
        }

        /* 表格样式 */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        /* 项目列表样式（模拟GitHub项目展示） */
     .project {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>我的整合网页</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于</a>
        <a href="#">联系我们</a>
        <a href="#">更多</a>
        <a href="https://hailuoai.com/">海洛AI</a>
    </nav>
    <main>
        <div class="project">
            <h2>项目1</h2>
            <p>这是项目1的简单描述。</p>
        </div>
        <div class="project">
            <h2>项目2</h2>
            <p>这是项目2的简单描述。</p>
        </div>
        <h1 id="color - changing - text" class="colored - text">欢迎来到示例网页</h1>
        <!-- 表格部分 -->
        <table>
            <tr>
                <th>表头1</th>
                <th>表头2</th>
            </tr>
            <tr>
                <td>数据1</td>
                <td>数据2</td>
            </tr>
            <tr>
                <td>数据3</td>
                <td>数据4</td>
            </tr>
        </table>
    </main>
    <!-- JavaScript部分，这里简单示例一个点击事件改变标题颜色 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const text = document.getElementById('color - changing - text');
            const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
            let index = 0;
            setInterval(function () {
                text.style.color = colors[index];
                index = (index + 1) % colors.length;
            }, 1000);
        });
    </script>
    <!-- 插入图片 -->
    <img src="path/to/your/image.jpg" alt="描述图片的内容">
</body>

</html>
