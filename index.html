<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>多功能网页框架</title> <link rel="stylesheet" href="styles.css"> <!-- 引入AOS库 --> <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!-- 引入Swiper库 --> <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> <!-- 引入粒子效果库 --> <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> </head> <body> <!-- 导航栏 --> <nav> <ul> <li><a href="#home">首页</a></li> <li><a href="#about">关于我们</a></li> <li><a href="#projects">项目</a></li> <li><a href="#contact">联系方式</a></li> <li><a href="">海螺AI</a></li> </ul> </nav> <!-- 搜索框 --> <div class="search-container"> <input type="text" id="search-box" placeholder="搜索..."> <button onclick="search()">搜索</button> </div> <!-- 主要内容区域 --> <main> <!-- 全屏视频背景 --> <section class="video-background"> <video autoplay muted loop id="background-video"> <source src="path_to_your_video.mp4" type="video/mp4"> 您的浏览器不支持视频标签。 </video> </section> <!-- 点击播放视频 --> <section class="click-to-play-video"> <video id="click-to-play" width="640" height="360"> <source src="path_to_your_click_to_play_video.mp4" type="video/mp4"> 您的浏览器不支持视频标签。 </video> <button onclick="document.getElementById('click-to-play').play()">点击播放视频</button> </section> <!-- 幻灯片/轮播图 --> <section class="swiper-container"> <div class="swiper-wrapper"> <div class="swiper-slide"><img src="path_to_image1.jpg" alt="图片1"></div> <div class="swiper-slide"><img src="path_to_image2.jpg" alt="图片2"></div> <div class="swiper-slide"><img src="path_to_image3.jpg" alt="图片3"></div> </div> <!-- 如果需要分页器 --> <div class="swiper-pagination"></div> <!-- 如果需要导航按钮 --> <div class="swiper-button-prev"></div> <div class="swiper-button-next"></div> </section> <!-- 项目列表 --> <section class="projects" id="projects"> <h2>项目列表</h2> <ul> <li data-aos="fade-up"><a href="project1.html">项目1</a></li> <li data-aos="fade-up"><a href="project2.html">项目2</a></li> <li data-aos="fade-up"><a href="project3.html">项目3</a></li> </ul> </section> <!-- 表格 --> <section class="table-section"> <h2>示例表格</h2> <table> <tr> <th>姓名</th> <th>年龄</th> <th>职业</th> </tr> <tr> <td>张三</td> <td>28</td> <td>工程师</td> </tr> <tr> <td>李四</td> <td>25</td> <td>设计师</td> </tr> </table> </section> <!-- 商店 --> <section class="store"> <h2>商店</h2> <div class="product"> <img src="path_to_product_image.jpg" alt="产品1"> <h3>产品1</h3> <p>价格: $100</p> <button onclick="addToCart('产品1', 100)">加入购物车</button> </div> <!-- 可以复制以上div来添加更多产品 --> </section> <!-- 动态内容 --> <section class="dynamic-content"> <h2>动态内容</h2> <p id="color-changing-text">这里将显示颜色交替变化的文字。</p> </section> <!-- 音频 --> <section class="audio-section"> <audio id="myAudio" controls> <source src="path_to_your_audio.mp3" type="audio/mpeg"> 您的浏览器不支持音频标签。 </audio> </section> <!-- 模态窗口 --> <div id="myModal" class="modal"> <div class="modal-content"> <span class="close">&times;</span> <p>这是一个模态窗口。</p> </div> </div> </main> <!-- 页脚 --> <footer> <p>版权所有 &copy; 2024</p> </footer> <!-- 引入Swiper库 --> <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> <!-- 引入AOS库 --> <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <script> AOS.init(); </script> <!-- 引入粒子效果库 --> <script src="script.js"></script> </body> </html>
